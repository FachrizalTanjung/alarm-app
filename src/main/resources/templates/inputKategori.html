<title>Kategori</title>

<!-- Custom fonts for this template-->
<link href="sb-admin/vendor/fontawesome-free/css/all.min.css"

<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Input Kategori</div>
			<div class="card-body">
				<form action="kategori" method="post">
					<div class="form-group">
						<input type="text" id="txtKategori" class="form-control"
							placeholder="Masukkan Kategori" required="required"
							autofocus="autofocus">
					</div>
					<div class="form-group">
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="txtFile">
							<label class="custom-file-label" for="customFile">Choose
								file</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Simpan</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>
